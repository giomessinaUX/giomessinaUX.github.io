<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Text Changer</title>
</head>
<body>
  <p id="link-container">
    This is the first paragraph. There are links below that will change the text in the second paragraph.
    <a href="#" id="link1">Link 1</a>
    <a href="#" id="link2">Link 2</a>
    <a href="#" id="link3">Link 3</a>
  </p>

  <p id="target-paragraph">This is the text that will be changed by the links.</p>

  <script>
    // Get references to the elements
    const linkContainer = document.getElementById("link-container");
    const targetParagraph = document.getElementById("target-paragraph");

    // Function to update the target paragraph text
    function updateTargetText(linkId, newText) {
      if (linkId === this.id) {
        targetParagraph.textContent = newText;
      }
    }

    // Add click event listeners to each link
    linkContainer.querySelectorAll("a").forEach(link => {
      const linkText = link.textContent;
      link.addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default link behavior (page change)

        // Define new text for each link (replace with your desired text)
        const newText = {
          "Link 1": "This is the content displayed when Link 1 is clicked.",
          "Link 2": "This is the content displayed when Link 2 is clicked.",
          "Link 3": "This is the content displayed when Link 3 is clicked."
        }[linkText];

        updateTargetText.call(link, linkText, newText);
      });
    });
  </script>
</body>
</html>
