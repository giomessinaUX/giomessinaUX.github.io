<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Paragraph Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
    </style>
</head>
<body>
    <p id="firstParagraph">
        This is the first paragraph with three links:
        <a href="#" onclick="changeParagraph('content1'); return false;">Link 1</a>,
        <a href="#" onclick="changeParagraph('content2'); return false;">Link 2</a>, and
        <a href="#" onclick="changeParagraph('content3'); return false;">Link 3</a>.
    </p>

    <p id="secondParagraph">
        This is the second paragraph. Click on the links above to change this text.
    </p>

    <script>
        function changeParagraph(content) {
            const paragraph = document.getElementById('secondParagraph');
            
            switch(content) {
                case 'content1':
                    paragraph.textContent = "You clicked the first link. This is the new content for the second paragraph.";
                    break;
                case 'content2':
                    paragraph.textContent = "The second link was clicked. Here's some different text for the second paragraph.";
                    break;
                case 'content3':
                    paragraph.textContent = "Third link activated. The second paragraph now shows this new text.";
                    break;
            }
        }
    </script>
</body>
</html>
